<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8005cba660.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home"></header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 contact" id="contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-light fa-house"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-light fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-light fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="contacts">
        <i class="fa-solid fa-light fa-envelope"></i>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
