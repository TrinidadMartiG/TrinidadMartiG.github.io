<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8005cba660.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="/img/22d5b61a-9a35-439d-b51d-f65d309a1615.png" alt="" />
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hola, soy <span>Trinidad Martí Gutiérrez</span> Desarrolladora Full
            Stack.
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Est,
            suscipit! Delectus architecto quo atque doloremque quos deserunt
            debitis, magni fuga ullam! Voluptatum architecto sit ipsum alias
            magni quos deserunt amet.
          </p>
          <div class="btn-container">
            <a href="" class="main-btn">
              <span class="btn-text">Obten mi CV!</span>
              <span class="btn-icon"><i class="fa-solid fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 contact" id="contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-light fa-house"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-light fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-light fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="contact">
        <i class="fa-solid fa-light fa-envelope"></i>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
